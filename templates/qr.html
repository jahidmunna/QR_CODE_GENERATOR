<!DOCTYPE html>
<html>

<head>
    <title>QR Code Generated</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <div class="container my-5">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center">
                    <h1 class="mb-3">Generated QR Code</h1>
                    <img src="data:image/png;base64,{{ qr_image.decode('utf-8') }}" alt="QR Code" class="img-fluid">
                </div>
                <div class="col-md-6 offset-md-3 text-center">
                    <a href="data:image/png;base64,{{ qr_image.decode('utf-8') }}" download="{{ filename }}"
                        class="btn btn-primary mt-3">Download QR Code</a>
                        <br><br>
                    <a href="/" class="btn btn-primary">Generate New One</a>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
